<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Python spinner</title>
<link rel="stylesheet" href="pyspinner.css">
</head>

<body>
<div style="padding:10px">
<h1>Example: Normal</h1>
<span id=change class=pyspinner></span>&nbsp; 
<button onclick="document.getElementById('change').className ='pycorpse'; document.getElementById('change').innerHTML ='';">Get results</button>
</div><br/>
<div style="padding:10px">
<div class=bigpyspinner></div><br/>
<h1>Example: Counterclockwise</h1>
<div id=change2 class=pyantispinner></div>&nbsp; 
<button onclick="document.getElementById('change2').className ='pycorpse'; document.getElementById('change2').innerHTML ='';">Get results</button>
<br/><br/>
<div style="height:64px" class=bigpyantispinner></div></div>
</body>
</html>
